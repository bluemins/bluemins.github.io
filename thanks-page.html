<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Bluemins</title>
    <style>
        :root {
            --primary-color: #0088cc;
            --secondary-color: #005588;
            --accent-color: #00aaff;
            --text-color: #ffffff;
            --dark-text: #333333;
            --background: #000a1a;
        }
        
        body {
            margin: 0;
            overflow-x: hidden;
            background-color: var(--background);
            font-family: 'Montserrat', 'Arial', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        @font-face {
            font-family: 'Aquatico';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/webfonts/fa-solid-900.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        .container {
            max-width: 800px;
            padding: 40px 20px;
            background-color: rgba(0, 10, 30, 0.7);
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 136, 204, 0.5);
            margin: 0 20px;
        }
        
        .logo {
            font-size: 4.2rem;
            font-weight: bold;
            color: var(--text-color);
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 15px var(--accent-color), 0 0 30px rgba(0, 170, 255, 0.5);
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #00aaff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            transform: perspective(500px) rotateX(10deg);
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            box-shadow: 0 0 20px var(--accent-color);
            border-radius: 2px;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            box-shadow: 0 0 20px var(--accent-color);
            border-radius: 2px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
        
        .cta {
            margin-top: 30px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0 10px rgba(0, 136, 204, 0.7);
        }
        
        button:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            z-index: 1;
        }
        
        .social-icons {
            margin-top: 30px;
        }
        
        .social-icon {
            display: inline-block;
            margin: 0 10px;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
            background-color: var(--accent-color);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="logo">BLUEMINS</div>
        
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Thank You for Registering!</h1>
        
        <p>Your information has been successfully submitted.</p>
        <p>We're excited to have you join us on this journey!</p>
        <p>We'll keep you updated on our launch and send exclusive offers directly to your inbox.</p>
        
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        
        <div class="cta">
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>
    
    <script>
        // Create star background
        function createStars() {
            const stars = document.getElementById('stars');
            const starsCount = 200;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size
                const size = Math.random() * 3;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random position
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                
                // Random opacity
                star.style.opacity = Math.random() * 0.9 + 0.1;
                
                stars.appendChild(star);
            }
        }
        
        // Initialize stars
        document.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>
